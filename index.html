<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Ввод имени и блоки</title>
    <link rel="stylesheet" href="nameBlock.css">
</head>
<body>
    <div class="input-block">
        <label for="name">Введите ваше имя:</label>
        <input type="text" id="name" name="name">
        <p id="error-message" style="color: red; display: none;">Ввод цифр недопустим.</p>

        <div class="accordion">
            <div class="accordion-item">
                <div class="accordion-title">
                    <h3>Раздел 1</h3>
                </div>
                <div class="accordion-content">
                    <p>Контент раздела 1. </p>
                </div>
            </div>
    
            <div class="accordion-item">
                <div class="accordion-title">
                    <h3>Раздел 2</h3>
                </div>
                <div class="accordion-content">
                    <p>Контент раздела 2. </p>
                </div>
            </div>
    
            <div class="accordion-item">
                <div class="accordion-title">
                    <h3>Раздел 3</h3>
                </div>
                <div class="accordion-content">
                    <p>Контент раздела 3.</p>
                </div>
            </div>
        </div>


    </div>

    <script>
    const nameInput = document.getElementById('name');
    const errorMessage = document.getElementById('error-message');

    function checkDigits(event) {
        const digits = /\d/;

        const value = nameInput.value + String.fromCharCode(event.which);

        if (digits.test(value)) {
            errorMessage.style.display = 'block';

            event.preventDefault();// Для предотвращения дальнейшего ввода
        } else {
            errorMessage.style.display = 'none';
        }
    }
    nameInput.addEventListener('keypress', checkDigits);


function closeAllAccordionContents() {
    var contents = document.querySelectorAll('.accordion-content');
    for (var i = 0; i < contents.length; i++) {
        contents[i].style.display = 'none';
    }
}

function accordionClick() {
    var content = this.nextElementSibling; 
    if (content.style.display === 'block') {
        content.style.display = 'none';
    } else {
        closeAllAccordionContents(); 
        content.style.display = 'block'; 
    }
}
var accordionTitles = document.querySelectorAll('.accordion-title');
for (var i = 0; i < accordionTitles.length; i++) {
    accordionTitles[i].addEventListener('click', accordionClick);
}
    </script>
</body>
</html>
